<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="calculatorFrame">

        <div id="screen">0</div>

        <div id="typeArea">

            <div id="numsAndOps">

                <div id="row1">
                    <button id="seven" class="nums">7</button>
                    <button id="eight" class="nums">8</button>
                    <button id="nine" class="nums">9</button>
                    <button id="add" class="ops">+</button>
                </div>

                <div id="row2">
                    <button id="four" class="nums">4</button>
                    <button id="five" class="nums">5</button>
                    <button id="six" class="nums">6</button>
                    <button id="sub" class="ops">-</button>
                </div>

                <div id="row3">
                    <button id="one" class="nums">1</button>
                    <button id="two" class="nums">2</button>
                    <button id="three" class="nums">3</button>
                    <button id="mul" class="ops">*</button>
                </div>

                <div id="row4">
                    <button id="zero"     class="nums">0</button>
                    <button id="dot"                  >.</button>
                    <button id="sign"               >+/-</button>
                    <button id="div"     class="ops">รท</button>
                </div>

            </div>

            <div id="controls">
                <button id="AC">AC</button>
                <button id="equal">=</button>
            </div>
        </div>

    </div>
    
</body>
</html>

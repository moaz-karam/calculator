<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div id="calculatorFrame">

        <div id="screen">0</div>

        <div id="typeArea">

            <div id="numsAndOps">

                <div id="row1">
                    <button id="7" class="nums">7</button>
                    <button id="8" class="nums">8</button>
                    <button id="9" class="nums">9</button>
                    <button id="+" class="ops">+</button>
                </div>

                <div id="row2">
                    <button id="4" class="nums">4</button>
                    <button id="5" class="nums">5</button>
                    <button id="6" class="nums">6</button>
                    <button id="-" class="ops">-</button>
                </div>

                <div id="row3">
                    <button id="1" class="nums">1</button>
                    <button id="2" class="nums">2</button>
                    <button id="3" class="nums">3</button>
                    <button id="*" class="ops">*</button>
                </div>

                <div id="row4">
                    <button id="0"     class="nums">0</button>
                    <button id="."     class="nums">.</button>
                    <button id="sign"  class="nums">+/-</button>
                    <button id="/"     class="ops">รท</button>
                </div>

            </div>

            <div id="controls">
                <button>AC</button>
                <button>=</button>
            </div>
        </div>

    </div>
    
</body>
</html>
